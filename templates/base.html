<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Blog </title>
  </head>
  <body style="background-color:#e4e4e4" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'homepage'%}">SalauddinAmir blogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">

           
            <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
             <li>
              <form class="d-flex w-100 m-auto">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
             </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'homepage'%}">Home</a>
              </li>
              

            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile'%}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_category'%}">Add Category</a>
            </li>
            
            <li class="nav-item">
              <button class="btn btn-info mx-3"><a class="nav-link fw-bold text-dark" href="{% url 'post'%}">Add Post</a></button>
            </li>
            <li class="nav-item">
              <button class="btn btn-warning"><a class="nav-link fw-bold text-dark" href="{% url 'logout'%}">Logout</a></button>
            </li>
                
            {% else %}
             <li class="nav-item">
             <button class="btn btn-primary p-1 mx-2"> <a class="nav-link fw-bold text-dark" href="{% url 'register'%}">Register</a></button>
             </li>
              <li class="nav-item">
             <button class="btn btn-info p-1 "> <a class="nav-link fw-bold text-dark" href="{% url 'login'%}">Login</a></button>
            </li>
            
            {% endif %}
               
              
               
            </ul>

          
            
          </div>
        </div>
      </nav>


      {% for i in messages %}

      <div class="" >
       <h3 class="text-{{i.tags}}">{{i}}</h3>
      </div>
      
      
      
      
      {% endfor %}
    

      <div>
        <div class="container-md">

        {% block content %}
      
        {% endblock content %}

        </div>
      
      </div>

    
   
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
